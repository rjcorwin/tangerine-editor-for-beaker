<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>A Simple Page with CKEditor</title>
        <!-- Make sure the path to CKEditor is correct. -->
        <script src="ckeditor/ckeditor.js"></script>
        <script src="editor.js"></script>
        <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
        <link rel="import" href="/bower_components/polymer/polymer.html">
        <link rel="import" href="/bower_components/tangy-form/tangy-form.html">
        <link rel="import" href="/bower_components/tangy-section/tangy-section.html">
        <link rel="import" href="/bower_components/tangy-hide-if/tangy-hide-if.html">
    </head>
    <body onload="initializeSaving()">
      <button id="editButton" onclick="edit()">
				EDIT
			</button>
      <div id="content" contenteditable="false">Hello inline.</div>
			<script>
			var editor;
			CKEDITOR.on('instanceReady', function(ev) {
					editor = ev.editor;
					// you can also add more config for this instance of CKE here
					// e.g. editor.setReadOnly(false);
			});
			function edit() {
				// Turn off automatic editor creation first.
				CKEDITOR.disableAutoInline = true;
        let content = document.querySelector('#content');
        let editButton = document.querySelector('#editButton');
				if (content.contentEditable == "true") {
					content.contentEditable = "false"
					editor.destroy();
					editButton.innerText = "EDIT"
				} else {
					content.contentEditable = "true"
					CKEDITOR.inline( 'content' );
					editButton.innerText = "PLAY"
				}
			}
			</script>
      <tangy-form>
        <form>
        baz
        <tangy-section>
          <label>
            Would you like to continue?
            <select type="text" id="variable1">
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </label>
          </label>
          <tangy-hide-if condition="newValue.variable1 !== 'yes'">
            <label>
              What is your name?
              <input type="text" id="variable2"/>
            </label>
          </tangy-hide-if>
        </tangy-section>
      </form>
    </tangy-form>

    </body>
</html>
